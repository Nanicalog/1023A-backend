<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos</title>
    <style>
        /* Fonte padrão da página */
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #ffffff;
            color: #590202;
            margin: 0;
            padding: 0;
        }

        /* Cabeçalho*/
        header {
            background-color: #590202;;
            color: #fffefe;
            padding: 20px 0;
            text-align: center;
            border-bottom: 2px solid #590202;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        footer{
             background-color: #590202;;
            color: #fffefe;
            padding: 20px 0;
            text-align: center;
        }

        /* Container principal */
        .container {
            text-align: center;
            border: 2px solid #590202;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        /* Botões */
        button {
            background-color: #590202;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #7a0404;
        }

        /* Campo de texto */
        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Lista */
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
            font-size: 18px;
        }

        /* Alinha tudo ao centro na vertical */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 100px);
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho do site -->
    <header>
        <h1>Maison Evangeline</h1>
        <p>Adicione e limpe seus produtos facilmente</p>
    </header>

    <!-- Espaço para não cobrir o conteúdo -->
    <div class="spacer"></div>

    <!-- Conteúdo principal -->
    <main>
        <div class="container">
            <h2>Lista de Produtos</h2>

            <input type="text" id="produtoInput" placeholder="Digite o nome do produto">

            <div>
                <button onclick="adicionarProduto()">Adicionar</button>
                <button onclick="limparLista()">Limpar Lista</button>
            </div>

            <ul id="listaProdutos"></ul>
        </div>
    </main>

    <script>
        function adicionarProduto() {
            const input = document.getElementById("produtoInput");
            const produto = input.value.trim();

            if (produto !== "") {
                const li = document.createElement("li");
                li.textContent = produto;
                document.getElementById("listaProdutos").appendChild(li);
                input.value = "";
            }
        }

        function limparLista() {
            document.getElementById("listaProdutos").innerHTML = "";
        }
    </script>
    <footer>
        2025 Maison evanegline todos os direitos
    </footer>

</body>
</html>
