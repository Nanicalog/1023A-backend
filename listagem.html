  /*estiço de botões*/

  button {
    padding: 10px 20px;

  button:hover {
    background-color: #ff3385;
  }
  .adiciona button {
    padding: 10px 20px;

    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
  }

<body>

    <header>
        <h2>Listagem de Sapatos</h2>
      </header>
     <img rsc
      <main>
                <!-- Lista de sapatos -->
        <div class="lista">
            <ul id="id-lista">Escolher Produto</ul>

        <!-- Formulário para adicionar sapato -->
        <div class="adiciona">
          <input type="text" name="texto" id="id-input" placeholder="Escolha o sapato de sua preferência">
          <button id="id-button">Adicionar na lista</button>
        </div>

          <!-- Botão para limpar a lista -->
          <button id="clear-button">Limpar Lista </button>
        </div>
      </main>
    
      <script>
        let input = document.getElementById('id-input');
        let button = document.getElementById('id-button');
        let clearButton = document.getElementById('clear-button');
    
        // Adicionar item à lista
        button.addEventListener('click', function () { /*quando clicar no botão adiciona itens em formato de lista*/
          if (input.value != "") {
            let lista = document.getElementById('id-lista');
            let item = document.createElement('li');
            item.innerText = input.value;
            lista.appendChild(item);
            input.value = "";
          }
        });
    
        // Limpar lista
        clearButton.addEventListener('click', function () {
          let lista = document.getElementById('id-lista');
          lista.innerHTML = ""; // Remove todos os itens da lista
        });
      </script>
