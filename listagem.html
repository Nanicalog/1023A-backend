<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos</title>
    <style>
        /* Estilo base para o corpo da página */
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #ffffff; /* Fundo branco */
            color: #590202; /* Cor do texto */
            display: flex;
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            height: 100vh; /* Altura total da janela */
            margin: 0;
        }

        /* Container principal */
        .container {
            text-align: center;
            border: 2px solid #590202;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }

        /* Estilo para os botões */
        button {
            background-color: #590202;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #7a0404;
        }

        /* Campo de entrada de texto */
        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Lista de produtos */
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <!-- Container principal da aplicação -->
    <div class="container">
        <h1>Lista de Produtos</h1>

        <!-- Campo para digitar o nome do produto -->
        <input type="text" id="produtoInput" placeholder="Digite o nome do produto">

        <!-- Botões de ação -->
        <div>
            <button onclick="adicionarProduto()">Adicionar</button>
            <button onclick="limparLista()">Limpar Lista</button>
        </div>

        <!-- Lista onde os produtos serão exibidos -->
        <ul id="listaProdutos"></ul>
    </div>

    <script>
        // Função para adicionar produto à lista
        function adicionarProduto() {
            const input = document.getElementById("produtoInput");
            const produto = input.value.trim();

            // Verifica se o campo não está vazio
            if (produto !== "") {
                const li = document.createElement("li");
                li.textContent = produto;
                document.getElementById("listaProdutos").appendChild(li);
                input.value = ""; // Limpa o campo após adicionar
            }
        }

        // Função para limpar toda a lista de produtos
        function limparLista() {
            document.getElementById("listaProdutos").innerHTML = "";
        }
    </script>

</body>
</html>
